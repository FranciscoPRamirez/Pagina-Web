<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento dirigido a la Captacion de Datos</title>
      <!--Confirguracion de enlaces a las librerias Bootstrap & SweetAlert â‡“-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
<script src="js/scriptmatriCurso.js"></script>
<link rel="stylesheet" href="css/stylesmatriCurso.css">
</head>
<body>
    <div class="container" style="text-align: center;">
        <h2>Centro de Estudio Profesional</code></h2>
        <div class="row">
                <div class="col-lg-4">
                    <!--  class="bd-placeholder-img rounded-circle" width="140" height="140" -->
                    <img src="images/home.png" class="bd-placeholder-img rounded-circle" width="140"
                    height="140" alt="">
                <h1 class="fw-normal">ACCESO AL CURSO </h1>                
                    <h2>Formulario de Matricula</h2>
                    <form class="row g-3" style="width: 450px; text-align: left; margin: 0 auto;">
                        <div class="col-md-4">
                          <label for="validationDefault01" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="validationDefault01" value="" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefault02" class="form-label">Apellido</label>
                          <input type="text" class="form-control" id="validationDefault02" value="" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefaultUsername" class="form-label" >Usuario</label>
                          <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">Email:</span>
                            <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationDefault03" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-3">
                          <label for="validationDefault04" class="form-label">CC.AA</label>
                          <select class="form-select" id="validationDefault04" required>
                            <option selected disabled value="">Elige...</option>
                            <option>...</option>
                            <option>Madrid</option>
                            <option>Valencia</option>
                            <option>Barcelona</option>
                          </select>
                        </div>
                        <div class="col-md-3">
                          <label for="validationDefault05" class="form-label">CP</label>
                          <input type="text" class="form-control" id="validationDefault05" required>
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                              Estoy de acuerdo con las condiciones del formulario
                            </label>
                          </div>
                        </div>
                        <div class="col-12" style="text-align: center;">
                          <button class="btn btn-primary" type="submit">Enviar Formulario</button>
                        </div>
        </div>            
    </div>
</body>
</html>
