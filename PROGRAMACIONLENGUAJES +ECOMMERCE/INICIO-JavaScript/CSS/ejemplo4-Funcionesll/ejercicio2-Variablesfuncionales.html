<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos: Desglose</title>
    <!--Confirguracion de enlaces a las librerias Bootstrap & SweetAlert ⇓-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/script1.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container">
        <h2>Eventos: onmouseover & onmouseout <code>onclick</code></h2><br>
       
        <form action="" method="get" style="text-align:center ; margin: 0 auto; width: 18rem; ">
            <h3>Desglose de los Eventos</h3>
            <br>
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg><br><br>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
                <label for="floatingInput">Correo electrónico</label>
            </div>
            <input type="button" onmouseout="limpiar()" onmouseover="mensaje()" onclick="ordenSecundaria()"
                class="btn btn-secondary" value="Acceso:" />
            <!-- input Etiqueta de apertura y cierre en si misma esta etiqueta marca un lugar de encuentro
            entre las variables y sus distintos entornos-->
            <p id="resultado"></p>
        </form>
        <a style="float: right;" href="#" class="btn btn-outline-dark" onclick="descarga()">Descargar
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                <path
                    d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z" />
                <path
                    d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
            </svg>
        </a>
    </div>
</body>

</html>
