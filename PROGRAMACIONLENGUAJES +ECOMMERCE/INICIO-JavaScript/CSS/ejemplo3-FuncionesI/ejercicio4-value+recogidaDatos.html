<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recogida de datos</title>
    <!--Confirguracion de enlaces a las librerias Bootstrap & SweetAlert ⇓-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/script4.js"></script>
</head>

<body>
    <div class="container">
        <h2>Interrelacion Formulario + variable: <code>.value</code></h2><br>
        <h3>Recogida de Datos</h3>
        <form action="" method="get" style="text-align:center ; margin: 0 auto; width: 24rem; ">
            <div class="form-floating">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                <label for="floatingPassword">Nombre:</label>
            </div>
            <br />
            <div class="form-floating">
                <input type="text" class="form-control" id="apellido" placeholder="Apellidos">
                <label for="floatingPassword">Apellidos</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
                <label for="floatingInput">Correo electrónico</label>
            </div>
            <input type="button" onclick="autorizacion()" class="btn btn-secondary" value="Acceso:" />
            <!-- input Etiqueta de apertura y cierre en si misma esta etiqueta marca un lugar de encuentro
            entre las variables y sus distintos entornos-->
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            <code>Autorizacion:</code>
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body" id="resultado"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
